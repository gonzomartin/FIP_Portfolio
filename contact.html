    <main class="container form">
        <section class="contactForm_info">  
            <h2>Write your inquires bellow</h2>
        </section>
        <section class="contactForm">
            <form action="includes/mail/send.php" method="POST" id="mail-form">

                <div class="fullname">
                    <label for="firstname"></label>
                    <input ref="firstname" type="text" placeholder="Your full name here..." id="firstname" name="firstname">
    
                    <label for="email"></label>
                    <input ref="email" type="email" placeholder="You email here..." id="email" name="email" >
                </div>

                <div class="textMessage">
                    <label for="message"></label>
                    <textarea ref="message" name="message" placeholder="You message here..." id="message" cols="30" rows="10"></textarea>
                </div>
                
                <div class="wrapper">
                    <input @click.prevent="processMail" type="submit" class="submit" value="Submit form">
                </div>                              
            </form>
        </section>
